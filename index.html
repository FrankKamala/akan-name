<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculate</title>
  </head>
  <body>
    <div class="main">
      <div class="row">
      <div class="Text">
        <h1>Akan Names</h1>
        <p>Akan names are <span>Ghanaian</span> names given to children based on the day they are born <br>
          This naming tradition is shared throughout West Africa and the African diaspora.

        </p>
        <div class="img">
          <img src="images/gh.png" alt="flag">
        </div>

      </div>
      <div class="form">
        <h4>Century:</h4>
        <input type="number" placeholder="Enter the Century" id="century" required min="0" >
        <br>
        <h4>Day:</h4>
        <input type="number"  placeholder="Enter the Day" id="dob" required min="0">
        <br>
        <h4>Month:</h4>
      <input type="number" placeholder="Enter the Month" id="month" required min="0">
      <br>
      <h4>Year:</h4>
      <input type="number" placeholder="Enter the year" id="year" required min="0">
      <form class="radio-button">

      <input type="radio" class="genders labels" value="male" id="rad1" name="rads" required>Male
      <input type="radio" class="genders labels" value="female" id="rad1" name="rads" required>Female

      </form>
      <br>
      <a href="#result"><button type="button" name="button" class="button" onclick="checkDay();">Submit</button></a>
      <h2 id="result"></h2>

      </div>
    </div>

    </div>





    <script src="js/scripts.js"></script>
  </body>
</html>
